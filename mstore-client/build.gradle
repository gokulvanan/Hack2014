/*
 Simple basic configuraiton to quick start on gradle projects
*/
apply plugin: "java"
apply plugin: "eclipse"

repositories {
  mavenCentral()
}


dependencies {
  compile 'org.slf4j:slf4j-api:1.6.4'
  compile 'org.slf4j:slf4j-log4j12:1.6.4'
  compile files('./src/main/resources/phoneix-core-4.1.0.jar')
  compile files('./src/main/resources/phoneix-4.1.0-client-minimal.jar')
  compile 'org.apache.httpcomponents:httpclient:4.3.5'
  compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.12'
  testCompile 'org.testng:testng:6.5.1'
}

test {
  useTestNG()
  //added below code to show System.out.println lines ot console
  onOutput { descriptor, event ->
    logger.lifecycle(event.message )
  }
}

task runMain(type:JavaExec) {
 // main = clazz
  classpath = sourceSets.main.runtimeClasspath
}
